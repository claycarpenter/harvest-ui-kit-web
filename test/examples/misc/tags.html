<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <title>Tag Examples</title>

        <link rel="stylesheet" href="/dist/harvest.css">

        <style>
        </style>
    </head>
    <body>
      <header>
        <a href="/">&lt; Back To Main</a>
      </header>

      <h1>Tag Examples</h1>

      <section>
        <h2>Tiny</h2>

        <figure>
          <ol class="tag-group">
            <li><span class="tag tiny">stumptown</span></li>
            <li><span class="tag tiny">PBR&B</span></li>
            <li><span class="tag tiny">Thundercats</span></li>
          </ol>

          <figcaption>Default, as static tags</figcaption>
        </figure>

        <figure>
          <ol class="tag-group">
            <li><a href="#0" class="tag tiny">stumptown</a></li>
            <li><a href="#0" class="tag tiny">PBR&B</a></li>
            <li><a href="#0" class="tag tiny">Thundercats</a></li>
          </ol>

          <figcaption>Default, as links</figcaption>
        </figure>

        <figure>
          <ol class="tag-group">
            <li><span class="tag tiny primary">stumptown</span></li>
            <li><span class="tag tiny primary">PBR&B</span></li>
            <li><span class="tag tiny primary">Thundercats</span></li>
          </ol>

          <figcaption>Primary, as static tags</figcaption>
        </figure>

        <figure>
          <ol class="tag-group">
            <li><a href="#0" class="tag tiny primary">stumptown</a></li>
            <li><a href="#0" class="tag tiny primary">PBR&B</a></li>
            <li><a href="#0" class="tag tiny primary">Thundercats</a></li>
          </ol>

          <figcaption>Primary, as links</figcaption>
        </figure>

        <figure>
          <ol class="tag-group">
            <li><span class="tag tiny secondary">stumptown</span></li>
            <li><span class="tag tiny secondary">PBR&B</span></li>
            <li><span class="tag tiny secondary">Thundercats</span></li>
          </ol>

          <figcaption>Secondary, as static tags</figcaption>
        </figure>

        <figure>
          <ol class="tag-group">
            <li><a href="#0" class="tag tiny secondary">stumptown</a></li>
            <li><a href="#0" class="tag tiny secondary">PBR&B</a></li>
            <li><a href="#0" class="tag tiny secondary">Thundercats</a></li>
          </ol>

          <figcaption>Secondary, as links</figcaption>
        </figure>

      </section>

      <section>
        <h2>Small</h2>

        <figure>
          <ol class="tag-group">
            <li><span class="tag small">stumptown</span></li>
            <li><span class="tag small">PBR&B</span></li>
            <li><span class="tag small">Thundercats</span></li>
          </ol>

          <figcaption>Default, as static tags</figcaption>
        </figure>

        <figure>
          <ol class="tag-group">
            <li><a href="#0" class="tag small">stumptown</a></li>
            <li><a href="#0" class="tag small">PBR&B</a></li>
            <li><a href="#0" class="tag small">Thundercats</a></li>
          </ol>

          <figcaption>Default, as links</figcaption>
        </figure>

        <figure>
          <ol class="tag-group">
            <li><span class="tag small primary">stumptown</span></li>
            <li><span class="tag small primary">PBR&B</span></li>
            <li><span class="tag small primary">Thundercats</span></li>
          </ol>

          <figcaption>Primary, as static tags</figcaption>
        </figure>

        <figure>
          <ol class="tag-group">
            <li><a href="#0" class="tag small primary">stumptown</a></li>
            <li><a href="#0" class="tag small primary">PBR&B</a></li>
            <li><a href="#0" class="tag small primary">Thundercats</a></li>
          </ol>

          <figcaption>Primary, as links</figcaption>
        </figure>

        <figure>
          <ol class="tag-group">
            <li><span class="tag small secondary">stumptown</span></li>
            <li><span class="tag small secondary">PBR&B</span></li>
            <li><span class="tag small secondary">Thundercats</span></li>
          </ol>

          <figcaption>Secondary, as static tags</figcaption>
        </figure>

        <figure>
          <ol class="tag-group">
            <li><a href="#0" class="tag small secondary">stumptown</a></li>
            <li><a href="#0" class="tag small secondary">PBR&B</a></li>
            <li><a href="#0" class="tag small secondary">Thundercats</a></li>
          </ol>

          <figcaption>Secondary, as links</figcaption>
        </figure>

      </section>


    </body>
</html>
