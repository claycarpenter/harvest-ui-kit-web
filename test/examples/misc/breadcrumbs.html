<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <title>Breadcrumb Examples</title>

        <link rel="stylesheet" href="/dist/harvest.css">

        <style>
        </style>
    </head>
    <body>
      <header>
        <a href="/">&lt; Back To Main</a>
      </header>

      <h1>Breadcrumb Examples</h1>

      <section>
        <h2>Small</h2>

        <figure>
          <ol class="breadcrumb small">
            <li><a href="#0">Home</a></li>
            <li><a href="#0">News</a></li>
            <li><a href="#0">Sports</a></li>
            <li>Hockey</li>
          </ol>

          <figcaption>Default</figcaption>
        </figure>

        <figure>
          <ol class="breadcrumb small primary">
            <li><a href="#0">Home</a></li>
            <li><a href="#0">News</a></li>
            <li><a href="#0">Sports</a></li>
            <li>Hockey</li>
          </ol>

          <figcaption>Primary</figcaption>
        </figure>

        <figure>
          <ol class="breadcrumb small secondary">
            <li><a href="#0">Home</a></li>
            <li><a href="#0">News</a></li>
            <li><a href="#0">Sports</a></li>
            <li>Hockey</li>
          </ol>

          <figcaption>Secondary</figcaption>
        </figure>

      </section>

      <section>
        <h2>Medium</h2>

        <figure>
          <ol class="breadcrumb">
            <li><a href="#0">Home</a></li>
            <li><a href="#0">News</a></li>
            <li><a href="#0">Sports</a></li>
            <li>Hockey</li>
          </ol>

          <figcaption>Default</figcaption>
        </figure>

        <figure>
          <ol class="breadcrumb primary">
            <li><a href="#0">Home</a></li>
            <li><a href="#0">News</a></li>
            <li><a href="#0">Sports</a></li>
            <li>Hockey</li>
          </ol>

          <figcaption>Primary</figcaption>
        </figure>

        <figure>
          <ol class="breadcrumb secondary">
            <li><a href="#0">Home</a></li>
            <li><a href="#0">News</a></li>
            <li><a href="#0">Sports</a></li>
            <li>Hockey</li>
          </ol>

          <figcaption>Secondary</figcaption>
        </figure>

      </section>


    </body>
</html>
