<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <title>Tab Examples</title>

        <link rel="stylesheet" href="/dist/harvest.css">

        <style>
        </style>
    </head>
    <body>
      <header>
        <a href="/">&lt; Back To Main</a>
      </header>

      <h1>Tab Examples</h1>

      <section>
        <h2>Small</h2>

        <figure>
          <nav>
            <ul class="tab-group small">
              <li class="active"><a href="#0">Latest</a></li>
              <li class=""><a href="#0">Popular</a></li>
              <li class=""><a href="#0">Trending</a></li>
            </ul>
          </nav>

          <figcaption>Default</figcaption>
        </figure>

        <figure>
          <nav>
            <ul class="tab-group small primary">
              <li class="active"><a href="#0" class="primary">Latest</a></li>
              <li class=""><a href="#0" class="primary">Popular</a></li>
              <li class=""><a href="#0" class="primary">Trending</a></li>
            </ul>
          </nav>

          <figcaption>Primary</figcaption>
        </figure>

        <figure>
          <nav>
            <ul class="tab-group small secondary">
              <li class="active"><a href="#0" class="secondary">Latest</a></li>
              <li class=""><a href="#0" class="secondary">Popular</a></li>
              <li class=""><a href="#0" class="secondary">Trending</a></li>
            </ul>
          </nav>

          <figcaption>Secondary</figcaption>
        </figure>

      </section>

      <section>
        <h2>Medium</h2>

        <figure>
          <nav>
            <ul class="tab-group">
              <li class="active"><a href="#0">Latest</a></li>
              <li class=""><a href="#0">Popular</a></li>
              <li class=""><a href="#0">Trending</a></li>
            </ul>
          </nav>

          <figcaption>Default</figcaption>
        </figure>

        <figure>
          <nav>
            <ul class="tab-group primary">
              <li class="active"><a href="#0" class="primary">Latest</a></li>
              <li class=""><a href="#0" class="primary">Popular</a></li>
              <li class=""><a href="#0" class="primary">Trending</a></li>
            </ul>
          </nav>

          <figcaption>Primary</figcaption>
        </figure>

        <figure>
          <nav>
            <ul class="tab-group secondary">
              <li class="active"><a href="#0" class="secondary">Latest</a></li>
              <li class=""><a href="#0" class="secondary">Popular</a></li>
              <li class=""><a href="#0" class="secondary">Trending</a></li>
            </ul>
          </nav>

          <figcaption>Secondary</figcaption>
        </figure>

      </section>

    </body>
</html>
