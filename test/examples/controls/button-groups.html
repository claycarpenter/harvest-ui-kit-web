<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <title>Grouped Button Examples</title>

        <link rel="stylesheet" href="/dist/harvest.css">

        <style>
        </style>
    </head>
    <body>
      <header>
        <a href="/">&lt; Back To Main</a>
      </header>

      <h1>Grouped Button Examples</h1>

      <section>
        <h2>Tiny</h2>

      </section>

      <section>
        <h2>Small</h2>

        <figure>
          <ul class="btn-group">
            <li><button class="small">One</button></li>
            <li><button class="small">Two</button></li>
            <li><button class="small">Three</button></li>
          </ul>

          <figcaption>Default</figcaption>
        </figure>

        <figure>
          <ul class="btn-group">
            <li><button class="small primary">One</button></li>
            <li><button class="small primary">Two</button></li>
            <li><button class="small primary">Three</button></li>
          </ul>

          <figcaption>Primary</figcaption>
        </figure>

        <figure>
          <ul class="btn-group">
            <li><button class="small secondary">One</button></li>
            <li><button class="small secondary">Two</button></li>
            <li><button class="small secondary">Three</button></li>
          </ul>

          <figcaption>Secondary</figcaption>
        </figure>

      </section>

      <section>
        <h2>Medium</h2>

        <figure>
          <ul class="btn-group">
            <li><button class="">One</button></li>
            <li><button class="">Two</button></li>
            <li><button class="">Three</button></li>
          </ul>

          <figcaption>Default</figcaption>
        </figure>

        <figure>
          <ul class="btn-group">
            <li><button class="primary">One</button></li>
            <li><button class="primary">Two</button></li>
            <li><button class="primary">Three</button></li>
          </ul>

          <figcaption>Primary</figcaption>
        </figure>

        <figure>
          <ul class="btn-group">
            <li><button class="secondary">One</button></li>
            <li><button class="secondary">Two</button></li>
            <li><button class="secondary">Three</button></li>
          </ul>

          <figcaption>Secondary</figcaption>
        </figure>

      </section>

    </body>
</html>
