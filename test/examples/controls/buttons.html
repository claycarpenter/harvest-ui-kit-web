<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <title>Button Examples</title>

        <link rel="stylesheet" href="/dist/harvest.css">

        <style>
        </style>
    </head>
    <body>
      <header>
        <a href="/">&lt; Back To Main</a>
      </header>

      <h1>Button Examples</h1>

      <section>
        <h2>Small</h2>

        <figure>
          <button class="small">Small</button>
          <figcaption>Default</figcaption>
        </figure>

        <figure>
          <a href="#0" class="btn small">Small</a>
          <figcaption>Default</figcaption>
        </figure>

        <figure>
          <button class="btn small disabled">Small</button>
          <figcaption>Default, disabled</figcaption>
        </figure>

        <figure>
          <button class="btn small primary">Small</button>
          <figcaption>Primary</figcaption>
        </figure>

        <figure>
          <button class="btn small primary disabled">Small</button>
          <figcaption>Default, disabled</figcaption>
        </figure>

        <figure>
          <button class="btn small secondary">Small</button>
          <figcaption>Secondary</figcaption>
        </figure>

        <figure>
          <button class="btn small secondary disabled">Small</button>
          <figcaption>Secondary, disabled</figcaption>
        </figure>
      </section>

      <section>
        <h2>Medium</h2>

        <figure>
          <a href="#0" class="primary">Keffiyeh chia dreamcatcher XOXO</a>
          <figcaption>Link</figcaption>
        </figure>

        <figure>
          <a href="#0" class="primary hover">Keffiyeh chia dreamcatcher XOXO</a>
          <figcaption>Hover</figcaption>
        </figure>

        <figure>
          <a href="#0" class="primary active">Keffiyeh chia dreamcatcher XOXO</a>
          <figcaption>Active</figcaption>
        </figure>

        <figure>
          <a href="#0" class="primary disabled">Keffiyeh chia dreamcatcher XOXO</a>
          <figcaption>Disabled</figcaption>
        </figure>
      </section>

      <section>
        <h2>Large</h2>

        <figure>
          <a href="#0" class="secondary">Keffiyeh chia dreamcatcher XOXO</a>
          <figcaption>Link</figcaption>
        </figure>

        <figure>
          <a href="#0" class="secondary hover">Keffiyeh chia dreamcatcher XOXO</a>
          <figcaption>Hover</figcaption>
        </figure>

        <figure>
          <a href="#0" class="secondary active">Keffiyeh chia dreamcatcher XOXO</a>
          <figcaption>Active</figcaption>
        </figure>

        <figure>
          <a href="#0" class="secondary disabled">Keffiyeh chia dreamcatcher XOXO</a>
          <figcaption>Disabled</figcaption>
        </figure>
      </section>

    </body>
</html>
