<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <title>Button Examples</title>

        <link rel="stylesheet" href="../../dist/harvest.css">

        <style>
        </style>
    </head>
    <body>
      <header>
        <a href="../../">&lt; Back To Main</a>
      </header>

      <h1>Button Examples</h1>

      <section>
        <h2>Small</h2>

        <figure>
          <button class="small">Small</button>
          <figcaption>Default, as button</figcaption>
        </figure>

        <figure>
          <a href="#0" class="btn small">Small</a>
          <figcaption>Default, as link</figcaption>
        </figure>

        <figure>
          <button class="small disabled">Small</button>
          <figcaption>Default, disabled</figcaption>
        </figure>

        <figure>
          <button class="small primary">Small</button>
          <figcaption>Primary</figcaption>
        </figure>

        <figure>
          <button class="small primary disabled">Small</button>
          <figcaption>Default, disabled</figcaption>
        </figure>

        <figure>
          <button class="small secondary">Small</button>
          <figcaption>Secondary</figcaption>
        </figure>

        <figure>
          <button class="small secondary disabled">Small</button>
          <figcaption>Secondary, disabled</figcaption>
        </figure>

        <figure>
          <button class="small fa fa-camera-retro"></button>

          <figcaption>Default, FontAwesome icon, as button</figcaption>
        </figure>

        <figure>
          <a href="https://github.com/" target="_blank" class="btn small fa fa-github"></a>

          <figcaption>Default, FontAwesome icon, as link</figcaption>
        </figure>
      </section>

      <section>
        <h2>Medium</h2>

        <figure>
          <button class="">Medium</button>
          <figcaption>Default, as button</figcaption>
        </figure>

        <figure>
          <a href="#0" class="btn">Medium</a>
          <figcaption>Default, as link</figcaption>
        </figure>

        <figure>
          <button class="disabled">Medium</button>
          <figcaption>Default, disabled</figcaption>
        </figure>

        <figure>
          <button class="primary">Medium</button>
          <figcaption>Primary</figcaption>
        </figure>

        <figure>
          <button class="primary disabled">Medium</button>
          <figcaption>Default, disabled</figcaption>
        </figure>

        <figure>
          <button class="secondary">Medium</button>
          <figcaption>Secondary</figcaption>
        </figure>

        <figure>
          <button class="secondary disabled">Medium</button>
          <figcaption>Secondary, disabled</figcaption>
        </figure>

        <figure>
          <button class="fa fa-camera-retro"></button>

          <figcaption>Default, FontAwesome icon, as button</figcaption>
        </figure>

        <figure>
          <a href="https://github.com/" target="_blank" class="btn fa fa-github"></a>

          <figcaption>Default, FontAwesome icon, as link</figcaption>
        </figure>
      </section>

      <section>
        <h2>Large</h2>

        <figure>
          <button class="large">Large</button>
          <figcaption>Default, as button</figcaption>
        </figure>

        <figure>
          <a href="#0" class="btn large">Large</a>
          <figcaption>Default, as link</figcaption>
        </figure>

        <figure>
          <button class="large disabled">Large</button>
          <figcaption>Default, disabled</figcaption>
        </figure>

        <figure>
          <button class="large primary">Large</button>
          <figcaption>Primary</figcaption>
        </figure>

        <figure>
          <button class="large primary disabled">Large</button>
          <figcaption>Default, disabled</figcaption>
        </figure>

        <figure>
          <button class="large secondary">Large</button>
          <figcaption>Secondary</figcaption>
        </figure>

        <figure>
          <button class="large secondary disabled">Large</button>
          <figcaption>Secondary, disabled</figcaption>
        </figure>

        <figure>
          <button class="large fa fa-camera-retro"></button>

          <figcaption>Default, FontAwesome icon, as button</figcaption>
        </figure>

        <figure>
          <a href="https://github.com/" target="_blank" class="large btn fa fa-github"></a>

          <figcaption>Default, FontAwesome icon, as link</figcaption>
        </figure>
      </section>

    </body>
</html>
