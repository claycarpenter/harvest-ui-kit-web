<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <title>Pagination Examples</title>

        <link rel="stylesheet" href="/dist/harvest.css">

        <style>
        </style>
    </head>
    <body>
      <header>
        <a href="/">&lt; Back To Main</a>
      </header>

      <h1>Pagination Examples</h1>

      <section>
        <h2>Small with Icons</h2>

        <figure>
          <ul class="btn-group pagination">
            <li><button class="small fa fa-arrow-left"></button></li>
            <li><button class="small">1</button></li>
            <li><button class="small">2</button></li>
            <li><button class="small">3</button></li>
            <li><button class="small fa fa-arrow-right"></button></li>
          </ul>

          <figcaption>Default</figcaption>
        </figure>

        <figure>
          <ul class="btn-group pagination">
            <li><button class="small fa fa-arrow-left"></button></li>
            <li><button class="small">1</button></li>
            <li><button class="small active">2</button></li>
            <li><button class="small">3</button></li>
            <li><button class="small fa fa-arrow-right"></button></li>
          </ul>

          <figcaption>Default, second page selected/active</figcaption>
        </figure>

        <figure>
          <ul class="btn-group pagination">
            <li><button class="small primary fa fa-arrow-left"></button></li>
            <li><button class="small primary">1</button></li>
            <li><button class="small primary">2</button></li>
            <li><button class="small primary">3</button></li>
            <li><button class="small primary fa fa-arrow-right"></button></li>
          </ul>

          <figcaption>Primary</figcaption>
        </figure>

        <figure>
          <ul class="btn-group pagination">
            <li><button class="small secondary fa fa-arrow-left"></button></li>
            <li><button class="small secondary">1</button></li>
            <li><button class="small secondary">2</button></li>
            <li><button class="small secondary">3</button></li>
            <li><button class="small secondary fa fa-arrow-right"></button></li>
          </ul>

          <figcaption>Secondary</figcaption>
        </figure>

      </section>

      <section>
        <h2>Small with Text</h2>

        <figure>
          <ul class="btn-group pagination">
            <li><button class="small">Prev</button></li>
            <li><button class="small">1</button></li>
            <li><button class="small">2</button></li>
            <li><button class="small">3</button></li>
            <li><button class="small">Next</button></li>
          </ul>

          <figcaption>Default</figcaption>
        </figure>

        <figure>
          <ul class="btn-group pagination">
            <li><button class="small">Prev</button></li>
            <li><button class="small">1</button></li>
            <li><button class="small active">2</button></li>
            <li><button class="small">3</button></li>
            <li><button class="small">Next</button></li>
          </ul>

          <figcaption>Default, second page selected/active</figcaption>
        </figure>

        <figure>
          <ul class="btn-group pagination">
            <li><button class="small primary">Prev</button></li>
            <li><button class="small primary">1</button></li>
            <li><button class="small primary active">2</button></li>
            <li><button class="small primary">3</button></li>
            <li><button class="small primary">Next</button></li>
          </ul>

          <figcaption>Primary</figcaption>
        </figure>

        <figure>
          <ul class="btn-group pagination">
            <li><button class="small secondary">Prev</button></li>
            <li><button class="small secondary">1</button></li>
            <li><button class="small secondary active">2</button></li>
            <li><button class="small secondary">3</button></li>
            <li><button class="small secondary">Next</button></li>
          </ul>

          <figcaption>Secondary</figcaption>
        </figure>

      </section>

    </body>
</html>
