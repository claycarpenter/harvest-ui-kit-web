<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <title>Link Examples</title>

        <link rel="stylesheet" href="/dist/harvest.css">

        <style>
        </style>
    </head>
    <body>
      <header>
        <a href="/">&lt; Back To Main</a>
      </header>

      <h1>Link Examples</h1>

      <section>
        <h2>Default</h2>

        <figure>
          <a href="#0">Keffiyeh chia dreamcatcher XOXO</a>
          <figcaption>Link</figcaption>
        </figure>

        <figure>
          <a href="#0" class="hover">Keffiyeh chia dreamcatcher XOXO</a>
          <figcaption>Hover</figcaption>
        </figure>

        <figure>
          <a href="#0" class="active">Keffiyeh chia dreamcatcher XOXO</a>
          <figcaption>Active</figcaption>
        </figure>

        <figure>
          <a href="#0" class="disabled">Keffiyeh chia dreamcatcher XOXO</a>
          <figcaption>Disabled</figcaption>
        </figure>

      </section>

    </body>
</html>
