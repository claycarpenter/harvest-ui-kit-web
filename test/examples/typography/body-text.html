<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <title>Heading Examples</title>

        <link rel="stylesheet" href="/dist/harvest.css">

        <style>
        .color-box {
          width: 100px;
          height: 100px;

          display: block;

          color: white;
        }

        .colors-list li {
          display: inline-block;
          list-style-type: none;
        }
        </style>
    </head>
    <body>
      <header>
        <a href="/">&lt; Back To Main</a>
      </header>

      <h1>Body Text Examples</h1>

      <figure>
        <p>
          Bicycle rights <strong>Odd Future</strong> ugh pop-up, street art Williamsburg tote bag craft beer <em>DIY Vice</em> fashion axe gluten-free health goth asymmetrical irony. <i>Food truck</i> blog <b>Pinterest</b>, +1 Schlitz aesthetic cornhole fanny pack trust fund.
        </p>
        <figcaption>Body Text</figcaption>
      </figure>

      <figure>
        <p class="small">
          Bicycle rights <strong>Odd Future</strong> ugh pop-up, street art Williamsburg tote bag craft beer <em>DIY Vice</em> fashion axe gluten-free health goth asymmetrical irony. <i>Food truck</i> blog <b>Pinterest</b>, +1 Schlitz aesthetic cornhole fanny pack trust fund.
        </p>
        <figcaption>Small Text</figcaption>
      </figure>

      <figure>
        <p class="lead">
          Bicycle rights <strong>Odd Future</strong> ugh pop-up, street art Williamsburg tote bag craft beer <em>DIY Vice</em> fashion axe gluten-free health goth asymmetrical irony. <i>Food truck</i> blog <b>Pinterest</b>, +1 Schlitz aesthetic cornhole fanny pack trust fund.
        </p>
        <figcaption>Lead Text</figcaption>
      </figure>

      <figure>
        <blockquote>
          Bicycle rights Odd Future ugh pop-up, street art Williamsburg tote bag craft beer DIY Vice fashion axe gluten-free health goth asymmetrical irony. Food truck blog Pinterest, +1 Schlitz aesthetic cornhole fanny pack trust fund.
          <cite>Jason Cosper, Hipster Ipsum</cite>
        </blockquote>
        <figcaption>Blockquote and Cite</figcaption>
      </figure>


    </body>
</html>
