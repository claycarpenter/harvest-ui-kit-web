<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <title>Color Examples</title>

        <link rel="stylesheet" href="../dist/harvest.css">

        <style>
        .color-box {
          width: 100px;
          height: 100px;

          display: block;

          color: white;
        }

        .colors-list li {
          display: inline-block;
          list-style-type: none;
        }
        </style>
    </head>
    <body>
      <header>
        <a href="../">&lt; Back To Main</a>
      </header>

      <h1>Color Examples</h1>

      <section>
        <h2>Default</h2>

        <ul class="colors-list">
          <li>
            <div class="color-box fill-default-base"></div>
            <p>Default</p>
          </li>
          <li>
            <div class="color-box fill-default-hover"></div>
            <p>Hover</p>
          </li>
          <li>
            <div class="color-box fill-default-active"></div>
            <p>Active</p>
          </li>
          <li>
            <div class="color-box fill-default-disabled"></div>
            <p>Disabled</p>
          </li>
        </ul>
      </section>

      <section>
        <h2>Primary</h2>

        <ul class="colors-list">
          <li>
            <div class="color-box fill-primary-base"></div>
            <p>Default</p>
          </li>
          <li>
            <div class="color-box fill-primary-hover"></div>
            <p>Hover</p>
          </li>
          <li>
            <div class="color-box fill-primary-active"></div>
            <p>Active</p>
          </li>
          <li>
            <div class="color-box fill-primary-disabled"></div>
            <p>Disabled</p>
          </li>
        </ul>
      </section>

      <section>
        <h2>Secondary</h2>

        <ul class="colors-list">
          <li>
            <div class="color-box fill-secondary-base"></div>
            <p>Default</p>
          </li>
          <li>
            <div class="color-box fill-secondary-hover"></div>
            <p>Hover</p>
          </li>
          <li>
            <div class="color-box fill-secondary-active"></div>
            <p>Active</p>
          </li>
          <li>
            <div class="color-box fill-secondary-disabled"></div>
            <p>Disabled</p>
          </li>
        </ul>
      </section>

      <section>
        <h2>Misc</h2>

        <ul class="colors-list">
          <li>
            <div class="color-box fill-bodytext-base"></div>
            <p>Body Text</p>
          </li>
        </ul>
      </section>

    </body>
</html>
