<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <title>Checkbox and Radio Input Examples</title>

        <link rel="stylesheet" href="/dist/harvest.css">

        <style>
        </style>
    </head>
    <body>
      <header>
        <a href="/">&lt; Back To Main</a>
      </header>

      <h1>Checkbox and Radio Input Examples</h1>

      <section>
        <h2>Checkboxes</h2>

        <figure>
          <label>
            <input type="checkbox">
            I love checkboxes
          </label>

          <figcaption>Unchecked</figcaption>
        </figure>

        <figure>
          <label>
            <input type="checkbox" checked>
            I like checkboxes
          </label>

          <figcaption>Checked</figcaption>
        </figure>

        <figure>
          <label>
            <input type="checkbox" disabled>
            I hate checkboxes
          </label>

          <figcaption>Disabled, unchecked</figcaption>
        </figure>

        <figure>
          <label>
            <input type="checkbox" disabled checked>
            I hate checkboxes
          </label>

          <figcaption>Disabled, checked</figcaption>
        </figure>

      </section>

      <section>
        <h2>Radio Buttons</h2>
            <!-- <span class="check-icon"></span> -->

        <figure>
          <p>
            <label>
              <input type="radio" name="radioExample">
              Unchecked
            </label>
          </p>
          <p>
            <label>
              <input type="radio" name="radioExample" checked>
              Checked
            </label>
          </p>

          <figcaption>Enabled</figcaption>
        </figure>

        <figure>
          <p>
            <label>
              <input type="radio" name="disabledRadioExample" disabled>
              Unchecked
            </label>
          </p>
          <p>
            <label>
              <input type="radio" name="disabledRadioExample" disabled checked>
              Checked
            </label>
          </p>

          <figcaption>Disabled</figcaption>
        </figure>

      </section>

    </body>
</html>
